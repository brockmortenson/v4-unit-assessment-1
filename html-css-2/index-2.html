<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makin' Shapes!</title>
</head>
<body>
    <div class=title-container>
        <header>Makin' Shapes!</header>
    </div>
    <h1>Rectangles</h1>
    <div class=border-rectangle>
        <section class=purple-container></section>
        <section class=blue-container></section>
        <section class=pink-container></section>
    </div>

    <br>

    <h2>Circles</h2>
    <div class=border-circle>
        <section class=top-circle></section>
        <section class=middle-circle></section>
        <section class=bottom-circle></section>
    </div>

    <br>

    <h3>Everything</h3>
    <div class=border-everything>
        <section class=square></section>
            <section class=circle></section>
                <section class=small-square></section>
                    <article id=random-text>Fish Tank</article>
                        <section class=small-circle></section>
        <img id=fish src="https://st.depositphotos.com/1967477/2737/v/600/depositphotos_27371719-stock-illustration-cute-fish-cartoon.jpg" alt="Random Fish">
    </div>
</body>
</html>
